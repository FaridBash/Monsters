<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monsters</title>
  </head>
  <body>
    <div class="combat-screen">
      <h1>Combat! You fight against <span class="monster-name">MONSTER NAME</span></h1>
      <div class="combat-container">
        <div class="monster">
          <div class="monster-img img-wrap">
            <img src="/assets/img/FollowingDraugr.gif" alt="">
          </div>
          <div class="monster-hp hp">MONSTER HP</div>
          <div class="actions bottom-combat">
            <button class="attack btn">
                <div class="btn-icon"><img src="/assets/img/sword.png" alt=""></div>
                <p>Attack</p> 
            </button>
            <button class="run btn">Run Away</button>
            <button class="drink btn">Drink Potion</button>
          </div>
        </div>
        <div class="player">
          <div class="player-img img-wrap">
            <img src="/assets/img/Drmoreau.gif" alt="">
          </div>
          <div class="player-hp hp">PLAYER HP</div>
          <div class="player-details bottom-combat">
            <p>Name: <span class="player-name">NAME</span></p>
            <p>Potions: <span class="potion-num">POTIONS</span></p>
            <p>Dexterity: <span class="dex">DEXTERITY</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js" defer type="module"></script>
</html>
