<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shop-container">
      <div class="shop-content">
        <div class="shop-item empty-pot">
          <div class="item-img-wrap">
            <img src="/assets/img/empty-potion-removebg-preview.png" alt="" />
          </div>
          <p>Empty potion (Why?)</p>
          <p>500 Gold</p>
        </div>
        <div class="shop-item def-pot">
          <div class="item-img-wrap">
            <img src="/assets/img/defense-potion-removebg-preview.png" alt="" />
          </div>
          <p>Defense potion</p>
          <p>20 Gold</p>
        </div>
        <div class="shop-item str-pot">
          <div class="item-img-wrap">
            <img src="/assets/img/str-potion-removebg-preview.png" alt="" />
          </div>
          <p>Strength potion</p>
          <p>20 Gold</p>
        </div>
        <div class="shop-item hp-pot">
          <div class="item-img-wrap">
            <img src="/assets/img/hp-potion-removebg-preview.png" alt="" />
          </div>
          <p>Health potion</p>
          <p>20 Gold</p>
        </div>
        <div class="shop-item no-stock frog-pot">
          <div class="item-img-wrap">
            <img src="/assets/img/frog.png" alt="" />
          </div>
          <p>A frog friend</p>
          <p class="no-stock-p">Out of stock</p>
        </div>
        <div class="shop-item no-stock burger-pot">
          <div class="item-img-wrap">
            <img src="/assets/img/burgir.png" alt="" />
          </div>
          <p>A tasty burger</p>
          <p class="no-stock-p">Out of stock</p>
        </div>
      </div>
    </div>
    <script src="./app.js" defer type="module"></script>
  </body>
</html>
