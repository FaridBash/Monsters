<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="character-create">
      <ul class="char-form">
        <li>
          <p>Player Name:</p>
          <input type="text" id="player-name" required />
        </li>
        <li>
          <p>Strength:</p>
          <input type="text" id="str" required />
        </li>
        <li>
          <p>Defense:</p>
          <input type="text" id="def" required />
        </li>
        <li>
          <p>Dexterity:</p>
          <input type="text" id="dex" required />
        </li>
        <li>
          <button id="create" class="btn">Create Player</button>
        </li>
        <p></p>
      </ul>
      <div class="character-img-wrap">
        <img src="/assets/img/FollowerOfTheShepard.gif" alt="">
      </div>
    </div>
  </body>
</html>
